<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende sua mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="Mentoria">
                <fieldset>
                    <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="nome">
                    <div class="input-wrapper" id="name">
                        <label for="mentoria-student-name">Nome</label>
                        <input type="text" id="mentoria-student-name" required/>
                    </div>
                    <div class="input-wrapper" id="lastname">
                        <label for="mentoria-student-lastname">Sobrenome</label>
                        <input type="text" id="mentoria-student-lastname" required/>
                    </div>
                    </div>
                    
                    
                    <div class="input-wrapper">
                        <label for="mentoria-student-email">Email <span>(Digite um email válido)</span></label>
                        <input type="email" id="mentoria-student-email" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentoria-student-password">Senha <span>(Mínimo de 8 caracteres)</span></label>
                        <input type="password" id="mentoria-student-password" required minlength="8"/>
                    </div>
                </div>
                </fieldset>
           
                <fieldset>
                    <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                  
                    <div class="input-wrapper">
                        <label for="mentoria-mentor-name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                        <input type="text" id="mentoria-mentor-name" required/>
                    </div>
                </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>
                        <p>PRIMEIRA MENTORIA</p>
                            <div class="col-3">
                                <div class="input-wrapper">
                                     <label for="mentoria-first-date">Data <span>(DD/MM/AAAA)</span></label>
                                     <input type="date" id="mentoria-first-date" required/>
                                </div>
                                <div class="input-wrapper">
                                    <label for="mentoria-first-init">Das</label>
                                     <input type="time" id="mentoria-first-init" required/>
                                </div>
                                    <div class="input-wrapper">
                                     <label for="mentoria-first-end">Até</label>
                                     <input type="time" id="mentoria-first-end" required/>
                                </div>
                            </div>
                        <p>Segunda mentoria</p>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="mentoria-second-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="mentoria-second-date" required/>
                               </div>
                               <div class="input-wrapper">
                                   <label for="mentoria-second-init">Das</label>
                                    <input type="time" id="mentoria-second-init" required/>
                               </div>
                                   <div class="input-wrapper">
                                    <label for="mentoria-second-end">Até</label>
                                    <input type="time" id="mentoria-second-end" required/>
                               </div>
                            </div>
                        </div>
                    </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="Mentoria" value="Salvar">
        </footer>
    </div>
</body>
</html>
